<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShareSpend - Rejoindre un groupe</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    h1 { font-size: 28px; margin-bottom: 16px; }
    p { font-size: 16px; margin-bottom: 24px; opacity: 0.9; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .stores {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .store-btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .store-btn:hover {
      background: white;
      color: #4A90E2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Rejoins le groupe ShareSpend</h1>
    <p>Redirection vers l'application...</p>
    <div class="spinner"></div>
    
    <div class="stores">
      <a href="https://play.google.com/store/apps/details?id=com.sharespend.app" class="store-btn">
        üì± Google Play
      </a>
      <a href="https://apps.apple.com/app/sharespend/id123456789" class="store-btn">
        üçé App Store
      </a>
    </div>
    
    <p style="font-size: 14px; margin-top: 24px; opacity: 0.7;">
      Si l'app ne s'ouvre pas automatiquement, telecharge-la ci-dessus
    </p>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get('groupId');
    const token = urlParams.get('token');
    
    if (groupId && token) {
      window.location = `sharespend://join/${groupId}?token=${token}`;
    } else {
      document.querySelector('p').textContent = 'Lien invalide';
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
